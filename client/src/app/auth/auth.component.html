<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p> {{ error }} </p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" ngModel name="email" required email id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ngModel name="password" required minlength="6" class="form-control">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"> {{ isLoginMode ? 'Login' : 'Sign up' }} </button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button"> {{ !isLoginMode ? 'Switch to Login' : 'Switch to Sign up' }} </button>
            </div>
        </form>
    </div>
</div>
